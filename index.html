<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="favicon.ico">
  <title>Cool SVG Generator</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
  <link rel="stylesheet" href="index.css"></link>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>
  <div class="page-content">
    <div class="header-container">
      <h1>cool svg generator</h1>
    </div>
    <div class="svg-container">
      <div class="svg-controls">
        <div class="controls-row">
          <label for="gridsize">grid size</label>
          <input id="gridsize" name="gridsize" type="number" min="1" max="20" value="8">
        </div>
        <div class="controls-row">
          <label for="triangleweight">triangle weight</label>
          <input id="triangleweight" name="triangleweight" type="number" min="0" max="1" value="0.8" step="0.1">
        </div>
        <div class="controls-row">
          <label for="circleweight">circle weight</label>
          <input id="circleweight" name="circleweight" type="number" min="0" max="1" value="0.4" step="0.1">
        </div>
        <div class="controls-row">
          <label for="colorarray">colors</label>
          <input id="colorarray" name="colorarray" type="text">
        </div>
        <div class="controls-row">
          <button id="generate-svg">regenerate</button>
          <button id="download-svg">download</button>
        </div>
        <div class="controls-row controls-footer">
          <span>psst...</span>
          <a href="https://color.adobe.com/explore" target="_blank" rel="noreferrer">need help finding colors?</a>
        </div>
      </div>
      <div class="svg-frame">
        <svg id="svg-item" xmlns="http://www.w3.org/2000/svg"></svg>
      </div>
    </div>
    <div class="footer-container">
      <a href="https://www.linkedin.com/in/alexmelagrano/" target="_blank" rel="noreferrer">made by alex</a>
    </div>
  </div>
  <script type="text/javascript" src="svg-generator.js"></script>
</body>

</html>
